# WPMU DEV configuration for `wp doctor`
# core stats
wpmudev-core-stats:
  class: WPMUDEV_Doctor_Core_Stats
  require: /var/web/site/public_html/doctor/wpmudev-doctor.php
# plugins
wpmudev-plugin-stats:
  class: WPMUDEV_Doctor_Plugin_Stats
  require: /var/web/site/public_html/doctor/wpmudev-doctor.php
plugin-update:
  check: Plugin_Update
# themes
wpmudev-theme-stats:
  class: WPMUDEV_Doctor_Theme_Stats
  require: /var/web/site/public_html/doctor/wpmudev-doctor.php
theme-update:
  check: Theme_Update
# users & roles
wpmudev-user-stats:
  class: WPMUDEV_Doctor_User_Stats
  require: /var/web/site/public_html/doctor/wpmudev-doctor.php
wpmudev-roles-stats:
  class: WPMUDEV_Doctor_Role_Stats
  require: /var/web/site/public_html/doctor/wpmudev-doctor.php
# post stats
wpmudev-posts-stats:
  class: WPMUDEV_Doctor_Posts_Stats
  require: /var/web/site/public_html/doctor/wpmudev-doctor.php
# autoload report
wpmudev-autoload-report:
  class: WPMUDEV_Doctor_Autoload_Report
  require: /var/web/site/public_html/doctor/wpmudev-doctor.php
# ttfb
wpmudev-ttfb:
  class: WPMUDEV_Doctor_TTFB
  require: /var/web/site/public_html/doctor/wpmudev-doctor.php
wpmudev-cache-headers:
  class: WPMUDEV_Doctor_Cache_Headers
  require: /var/web/site/public_html/doctor/wpmudev-doctor.php
wpmudev-verify-core-checksums:
  class: WPMUDEV_Doctor_Verify_Core_Checksums
  require: /var/web/site/public_html/doctor/wpmudev-doctor.php
wpmudev-cron-stats:
  class: WPMUDEV_Doctor_Cron_Stats
  require: /var/web/site/public_html/doctor/wpmudev-doctor.php
file-eval:
  check: File_Contents
  options:
    regex: eval\(.*base64_decode\(.*
cache-flush:
  check: Cache_Flush
php-in-upload:
  check: PHP_In_Upload
language-update:
  check: Language_Update
constant-wp-debug-falsy:
  check: Constant_Definition
  options:
    constant: WP_DEBUG
    falsy: true
constant-savequeries-falsy:
  check: Constant_Definition
  options:
    constant: SAVEQUERIES
    falsy: true
constant-disable-wp-cron-falsy:
  check: Constant_Definition
  options:
    constant: DISABLE_WP_CRON
    falsy: true
constant-alternate-wp-cron-falsy:
  check: Constant_Definition
  options:
    constant: ALTERNATE_WP_CRON
    falsy: true
constant-wp-content-dir-falsy:
  check: Constant_Definition
  options:
    constant: WP_CONTENT_DIR
    falsy: false
constant-wp-content-url-falsy:
  check: Constant_Definition
  options:
    constant: WP_CONTENT_URL
    falsy: false
constant-fs-method-falsy:
  check: Constant_Definition
  options:
    constant: FS_METHOD
    falsy: true



