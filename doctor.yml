# WPMU DEV configuration for `wp doctor`
wpmudev-core-stats:
  class: WPMUDEV_Doctor_Core_Stats
  require: /var/web/site/public_html/doctor/wpmudev-doctor.php
wpmudev-plugin-stats:
  class: WPMUDEV_Doctor_Plugin_Stats
  require: /var/web/site/public_html/doctor/wpmudev-doctor.php
plugin-update:
  check: Plugin_Update
wpmudev-theme-stats:
  class: WPMUDEV_Doctor_Theme_Stats
  require: /var/web/site/public_html/doctor/wpmudev-doctor.php
theme-update:
  check: Theme_Update
wpmudev-user-stats:
  class: WPMUDEV_Doctor_User_Stats
  require: /var/web/site/public_html/doctor/wpmudev-doctor.php
wpmudev-roles-stats:
  class: WPMUDEV_Doctor_Role_Stats
  require: /var/web/site/public_html/doctor/wpmudev-doctor.php
wpmudev-posts-stats:
  class: WPMUDEV_Doctor_Posts_Stats
  require: /var/web/site/public_html/doctor/wpmudev-doctor.php
wpmudev-autoload-report:
  class: WPMUDEV_Doctor_Autoload_Report
  require: /var/web/site/public_html/doctor/wpmudev-doctor.php
wpmudev-ttfb:
  class: WPMUDEV_Doctor_TTFB
  require: /var/web/site/public_html/doctor/wpmudev-doctor.php
wpmudev-cache-headers:
  class: WPMUDEV_Doctor_Cache_Headers
  require: /var/web/site/public_html/doctor/wpmudev-doctor.php
wpmudev-verify-core-checksums:
  class: WPMUDEV_Doctor_Verify_Core_Checksums
  require: /var/web/site/public_html/doctor/wpmudev-doctor.php
wpmudev-cron-stats:
  class: WPMUDEV_Doctor_Cron_Stats
  require: /var/web/site/public_html/doctor/wpmudev-doctor.php
wpmudev-constants:
  class: WPMUDEV_Doctor_Constants
  require: /var/web/site/public_html/doctor/wpmudev-doctor.php
file-eval:
  check: File_Contents
  options:
    regex: eval\(.*base64_decode\(.*
cache-flush:
  check: Cache_Flush
php-in-upload:
  check: PHP_In_Upload
language-update:
  check: Language_Update